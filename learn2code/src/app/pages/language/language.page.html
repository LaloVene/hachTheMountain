<ion-header>
  <ion-toolbar>
    <ion-title>Learn2Code</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<div class="title">
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c3/Python-logo-notext.svg/768px-Python-logo-notext.svg.png" alt="">
  <h1>Python</h1>
</div>
<section class="topics">
  <h2>Topics</h2>
  <ion-row>
    <ion-col size="12" size-sm="6" size-lg="3" *ngFor="let topic of topics">
      <ion-card class="card">
        <ion-card-content>
          <img [src]="topic.img" alt="">
        </ion-card-content>
        <ion-card-header>
          <ion-card-title>{{topic.name}}</ion-card-title>
          <ion-button color="dark" (click)="presentPopover($event, topic.id)">Learn</ion-button>
        </ion-card-header>
      </ion-card>
    </ion-col>
  </ion-row>
</section>
</ion-content>
