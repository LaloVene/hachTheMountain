<app-navbar></app-navbar>

<ion-content>
  <div class="title">
    <img
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c3/Python-logo-notext.svg/768px-Python-logo-notext.svg.png"
      alt="">
    <h1>Python</h1>
  </div>
  <section class="topics">
    <h2>Topics</h2>
    <ion-row>
      <ion-col size="6" *ngFor="let res of resources">
        <h2>{{res.title}}</h2>
        <ion-list>
          <ion-item *ngFor="let url of res.urls" [routerLink]="url.url">
            {{url.name}}
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </section>
</ion-content>
