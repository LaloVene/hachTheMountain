<app-navbar></app-navbar>

<ion-content>
  <div class="title">
    <h1>Welcome to Magnificent Code Education Adventure</h1>
  </div>
  <section class="langs">
    <h2>Choose your path to start your adventure today</h2>
    <ion-row>
      <ion-col size="12" size-sm="6" size-lg="3" *ngFor="let lang of langs">
        <ion-card href="#" class="card">
          <ion-card-header>
            <ion-card-title>{{langs.name}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <img [src]="langs.img" alt="">
          </ion-card-content>
          <ion-card-subtitle>{{langs.desc}}</ion-card-subtitle>
        </ion-card>
      </ion-col>
    </ion-row>
  </section>
</ion-content>
